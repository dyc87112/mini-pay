# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mini-pay?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.connection-timeout=2000

spring.task.scheduling.pool.size=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# wx pay config
wxpay.merchant_id=
wxpay.merchant_serial_number=
wxpay.app_id=
wxpay.private_key_path=
wxpay.api_v3_key=
wxpay.notify_host=

# security config
spring.security.user.name=admin
spring.security.user.password=admin

# log config
logging.level.root=debug
logging.file.name=run.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=7